name: Publish to npm

on:
  push:
    branches:
      - main
    # Only publish if package.json version changed
    paths:
      - 'package.json'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for version comparison
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Get current version from package.json
        id: current-version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"
      
      - name: Check if version exists on npm
        id: check-version
        run: |
          VERSION_EXISTS=$(npm view @rh-ai-quickstart/cli@${{ steps.current-version.outputs.version }} version 2>&1 || echo "not-found")
          if [ "$VERSION_EXISTS" != "not-found" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Version ${{ steps.current-version.outputs.version }} already exists on npm"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Version ${{ steps.current-version.outputs.version }} is new"
          fi
        continue-on-error: true
      
      - name: Build project
        run: pnpm build
      
      - name: Run tests
        run: pnpm test
      
      - name: Publish to npm
        if: steps.check-version.outputs.exists != 'true'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Create Git Tag
        if: steps.check-version.outputs.exists != 'true' && steps.publish.outcome == 'success'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ steps.current-version.outputs.version }}" -m "Release v${{ steps.current-version.outputs.version }}"
          git push origin "v${{ steps.current-version.outputs.version }}"
      
      - name: Create GitHub Release
        if: steps.check-version.outputs.exists != 'true' && steps.publish.outcome == 'success'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.current-version.outputs.version }}
          name: Release v${{ steps.current-version.outputs.version }}
          body: |
            ðŸš€ Automated release of version ${{ steps.current-version.outputs.version }}
            
            ðŸ“¦ Published to npm: https://www.npmjs.com/package/@rh-ai-quickstart/cli
            
            Install with:
            ```bash
            npm install -g @rh-ai-quickstart/cli
            ```
          draft: false
          prerelease: false
